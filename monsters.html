<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monster List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: black; color: black; font-family: sans-serif; }
    .card:hover { transform: scale(1.05); transition: all 0.2s ease-in-out; }
  </style>
</head>
<body class="p-6 max-w-5xl mx-auto min-h-screen">
  <nav class="bg-zinc-800 p-4 flex justify-between mb-6">
    <h1 class="text-2xl font-bold">TagClash</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-white hover:underline">Home</a>
      <a href="monsters.html" class="text-white hover:underline">Monster List</a>
    </div>
  </nav>

  <h1 class="text-3xl font-bold mb-4 text-center">Monster List</h1>
  <input
    placeholder="Search monsters..."
    id="search"
    class="mb-6 w-full p-2 rounded bg-zinc-800 text-white border border-zinc-700"
  />
  <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

  <script type="module">
    const monsterNames = ['Canopu', 'Chull', 'Dapurr', 'Dedrino', 'Dedrinold', 'Diamachos', 'Ditsa', 'Duskrox', 'Emberoar', 'Figon', 'Fikas', 'Floritsa', 'Gelos', 'Himer', 'Ive', 'Kritos', 'Laka', 'Lykoron', 'Monas', 'Nenen', 'Pop', 'Rito', 'Samisa', 'Snaime', 'Tascodi', 'Tsiki', 'Waton'];

    const container = document.getElementById("grid");
    const search = document.getElementById("search");

    function render(monsters) {
      container.innerHTML = "";
      monsters.forEach(name => {
        const div = document.createElement("div");
        div.className = "card bg-zinc-800 p-4 text-center rounded";
        div.innerHTML = `
          <img src="images/${name}.png" alt="${name}" class="w-32 h-32 object-contain mx-auto mb-2" />
          <h2 class="text-xl font-semibold">${name}</h2>
        `;
        container.appendChild(div);
      });
    }

    render(monsterNames);

    search.addEventListener("input", (e) => {
      const filtered = monsterNames.filter(name =>
        name.toLowerCase().includes(e.target.value.toLowerCase())
      );
      render(filtered);
    });
  </script>
</body>
</html>
