<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TagClash Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      backdrop-filter: brightness(0.85);
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #000;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 2rem;
      color: #cccccc;
      text-shadow: 0 0 8px #000;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #444;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
      text-decoration: none;
      text-shadow: 0 0 3px #000;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>TagClash</h1>
  <h2>Coming Soon</h2>

  <div class="buttons">
    <a class="btn" href="https://www.youtube.com/@TagClash" target="_blank">YouTube</a_
